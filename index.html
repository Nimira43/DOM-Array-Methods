<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>DOM Array Methods</title>
</head>
<body>
    <h1>DOM Array Methods</h1>
    <div class="container">
        <aside>
            <button id="add-user"><i class="fa-regular fa-user"></i><br>Add User</button>
            <button id="double"><i class="fa-solid fa-sterling-sign"><i class="fa-solid fa-sterling-sign"></i></i><br>Double Money</button>
            <button id="show-millionaires"><i class="fa-solid fa-ranking-star"></i><br>Show Only Millionaires</button>
            <button id="sort"><i class="fa-solid fa-arrow-up-wide-short"></i><br>Sort by Richest</button>
            <button id="calculate-wealth"><i class="fa-solid fa-calculator"></i><br>Calculate Entire Wealth</button>
        </aside>
        <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
        </main>
